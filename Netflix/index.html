<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cloneflix</title>
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/section.css" />
  </head>
  <body>
    <header class="header">
      <div class="background"></div>
      <div class="left-section">
        <img class="netflix-logo" src="./img/logo.png" alt="netflix-logo" />
      </div>
      <div class="right-section">
        <img class="user-icon" src="./img/user-icon.png" alt="user-icon" />
      </div>
    </header>
    <section class="section">
      <h1 class="section-title">Stranger Things</h1>
      <div class="buttons">
        <button class="play-button">Play</button>
        <button class="mylist-button">MyList</button>
      </div>
      <br /><span
        >When a young boy vanishes, a small town uncovers a mystery involving
        secret experiments, terrifying supernatural forces and one strange
        little girl.</span
      >
    </section>
  </body>
</html>
