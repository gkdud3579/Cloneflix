<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cloneflix</title>
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/section.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Oswald:wght@300;700&family=Patua+One&family=Prompt:wght@300;700&family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">

  </head>
  <body>
    <header class="header">
      <div class="background">
        <img class="background-poster" src="./img/background.jpeg" alt="Stranger Things poster">
      </div>
      <div class="left-section">
        <img class="netflix-logo" src="./img/logo.png" alt="netflix-logo" />
      </div>
      <div class="right-section">
        <img class="user-icon" src="./img/user-icon.png" alt="user-icon" />
      </div>
    </header>
    <section class="section">
      <h1 class="section-title">Stranger Things</h1>
      <div class="buttons">
        <button class="play-button">Play</button>
        <button class="mylist-button">MyList</button>
      </div>
      <br /><span
        >When a young boy vanishes, a small town uncovers a mystery involving
        secret experiments, terrifying supernatural forces and one strange
        little girl.</span
      >
    </section>
    <main class="main">
        <h2 class="main-title1">NETFLIX ORIGINALS</h2>
        <div class="poster-container1">
            <img class="poster1" src="./img/images/poster01.jpg" alt="poster1">
            <img class="poster2" src="./img/images/poster02.jpg" alt="poster1">
            <img class="poster3" src="./img/images/poster03.jpg" alt="poster1">
            <img class="poster4" src="./img/images/poster04.jpg" alt="poster1">
            <img class="poster5" src="./img/images/poster05.jpg" alt="poster1">
            <img class="poster6" src="./img/images/poster06.jpg" alt="poster1">
            <img class="poster7" src="./img/images/poster07.jpg" alt="poster1">
            <img class="poster8" src="./img/images/poster08.jpg" alt="poster1">
        </div>
        <h2 class="main-title2">Trending Now</h2>
            <div class="poster-container2">
            <img class="poster9" src="./img/images/poster09.jpg" alt="poster1">
            <img class="poster10" src="./img/images/poster10.jpg" alt="poster1">
            <img class="poster11" src="./img/images/poster11.jpg" alt="poster1">
            <img class="poster12" src="./img/images/poster12.jpg" alt="poster1">
            <img class="poster13" src="./img/images/poster13.jpg" alt="poster1">
            <img class="poster14" src="./img/images/poster14.jpg" alt="poster1">
            <img class="poster15" src="./img/images/poster15.jpg" alt="poster1">
            <img class="poster16" src="./img/images/poster16.jpg" alt="poster1">
        </div>
    </main>
  </body>
</html>
